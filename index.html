<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Dark Music Player</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="background"><img id="bg" src="album1.jpg" alt="BG"/></div>
  <div class="player dark">
    <div class="top-bar">
      <h2>My Playlist</h2>
      <button id="togglePlaylist"><i class="fa fa-list"></i></button>
    </div>
    <div class="playlist" id="playlist">
      <!-- JS will populate -->
    </div>
    <div class="main">
      <div class="cover-container">
        <img id="cover" src="album1.jpg" alt="Cover"/>
      </div>
      <div class="info">
        <h3 id="title">Track Title</h3>
        <p id="artist">Artist Name</p>
      </div>
      <input type="range" id="progress" min="0" max="100" value="0"/>
      <div class="time">
        <span id="cur">0:00</span>
        <span id="dur">0:00</span>
      </div>
      <div class="controls">
        <button id="prev"><i class="fa fa-backward"></i></button>
        <button id="play"><i class="fa fa-play"></i></button>
        <button id="next"><i class="fa fa-forward"></i></button>
      </div>
      <input type="range" id="volume" min="0" max="1" step="0.01"/>
      <audio id="audio"></audio>
    </div>
  </div>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css"
</body>
</html>
